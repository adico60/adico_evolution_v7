<div class="body-bg">
	<div class="container">
		<img id="bgImg" src="<f:cObject typoscriptObjectPath="lib.pageBgImg" />"/>

<div class="body-bg{f:if(condition:themeNavigationtype, then:' body-bg-{themeNavigationtype}')}">

		{f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}
	</f:link.page>
		<f:render partial="Navigation/Main" arguments="{_all}"/>
		<f:cObject typoscriptObjectPath="lib.navigation.breadcrumb"/>
	<!--TYPO3SEARCH_begin-->
	<div id="content" class="main-section">
		<f:render section="Main"/>
	</div>
	<!--TYPO3SEARCH_end-->
		<f:render partial="Structure/Footer" arguments="{_all}"/>
</div>
